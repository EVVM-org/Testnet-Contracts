name: Auto Publish to NPM

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/**'

# Required permissions for OIDC trusted publishing
permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    # Skip if commit message contains [skip-publish]
    if: "!contains(github.event.head_commit.message, '[skip-publish]')"
    runs-on: ubuntu-latest
    environment: npm-publish
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version type
        id: version-type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == MAJOR:* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Version type: MAJOR"
          elif [[ "$COMMIT_MSG" == MINOR:* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Version type: MINOR"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Version type: PATCH"
          fi

      - name: Bump version
        id: version
        run: |
          VERSION_TYPE=${{ steps.version-type.outputs.type }}
          npm version $VERSION_TYPE -m "chore: bump version to %s [skip-publish]"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Copy files for publishing
        run: |
          cp -r src/contracts ./contracts
          cp -r src/interfaces ./interfaces
          cp -r src/library ./library
          echo "Files copied from src/ to root for npm publishing"

      - name: Publish to NPM with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Cleanup copied files
        run: |
          rm -rf ./contracts ./interfaces ./library
          echo "Cleaned up temporary files"

      - name: Push version bump
        run: |
          git push origin main --follow-tags
          echo "Version bump committed and pushed"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## Release v${{ steps.version.outputs.new_version }}
            
            **Version Type**: ${{ steps.version-type.outputs.type }}
            
            **Commit**: ${{ github.event.head_commit.message }}
            
            Published to NPM: [@evvm/testnet-contracts@${{ steps.version.outputs.new_version }}](https://www.npmjs.com/package/@evvm/testnet-contracts/v/${{ steps.version.outputs.new_version }})
            
            ### Published with Trusted Publishing
            This package includes provenance attestation for enhanced security.
          draft: false
          prerelease: false
