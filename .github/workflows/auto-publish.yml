name: Auto Publish NPM Package

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-publish]')"
    environment: npm-publish  # Opcional: usar environment para mayor seguridad
    
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for npm trusted publishing (OIDC)
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure Git
      run: |
        git config --global user.email "noreply@github.com"
        git config --global user.name "EVVM Bot"

    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

    - name: Determine version increment type
      id: version_type
      run: |
        COMMIT_MSG='${{ github.event.head_commit.message }}'
        if [[ "$COMMIT_MSG" =~ ^MAJOR: ]]; then
          echo "increment=major" >> $GITHUB_OUTPUT
          echo "type=MAJOR" >> $GITHUB_OUTPUT
        elif [[ "$COMMIT_MSG" =~ ^MINOR: ]]; then
          echo "increment=minor" >> $GITHUB_OUTPUT
          echo "type=MINOR" >> $GITHUB_OUTPUT
        else
          echo "increment=patch" >> $GITHUB_OUTPUT
          echo "type=PATCH" >> $GITHUB_OUTPUT
        fi

    - name: Check if package exists
      id: check_package
      run: |
        if npm view @evvm/testnet-contracts > /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Package exists in registry"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "üì¶ Package does not exist - first time publishing"
        fi
      continue-on-error: true

    - name: Set version for first publish
      if: steps.check_package.outputs.exists == 'false'
      id: first_version
      run: |
        echo "üîÑ Setting version to 1.0.0 for first publish"
        npm version 1.0.0 --no-git-tag-version --allow-same-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Increment version for update
      if: steps.check_package.outputs.exists == 'true'
      id: increment_version
      run: |
        INCREMENT_TYPE="${{ steps.version_type.outputs.increment }}"
        npm version $INCREMENT_TYPE --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Set final version
      id: final_version
      run: |
        if [[ "${{ steps.check_package.outputs.exists }}" == "false" ]]; then
          echo "version=${{ steps.first_version.outputs.new_version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ steps.increment_version.outputs.new_version }}" >> $GITHUB_OUTPUT
        fi

    - name: Copy source files for publishing
      run: |
        npm run copy-files

    - name: Verify Trusted Publishing Setup
      if: steps.check_package.outputs.exists == 'false'
      run: |
        echo "‚ö†Ô∏è  FIRST TIME PUBLISHING DETECTED"
        echo "üìã CRITICAL: Trusted publishing must be configured on npmjs.com:"
        echo ""
        echo "üîß Configuration steps:"
        echo "   1. Go to https://www.npmjs.com/settings/[YOUR_USERNAME]/publishing"
        echo "   2. Click 'Add publisher' under Trusted publishers"
        echo "   3. Configure EXACTLY as follows:"
        echo "      Provider: GitHub Actions"
        echo "      Repository owner: EVVM-org"
        echo "      Repository name: Testnet-Contracts"  
        echo "      Workflow filename: auto-publish.yml"
        echo "      Environment: (leave empty)"
        echo ""
        echo "‚ùå If not configured, this will fail with 404 error"
        echo "‚úÖ Version reset to 1.0.0 for first publish"

    - name: Publish to NPM (First Time)
      if: steps.check_package.outputs.exists == 'false'
      run: |
        echo "üì¶ Publishing first version to npm..."
        echo "Version: $(node -p 'require(\"./package.json\").version')"
        npm publish --provenance --access public

    - name: Publish to NPM (Update)
      if: steps.check_package.outputs.exists == 'true'
      run: |
        echo "üîÑ Publishing update to npm..."
        echo "Version: $(node -p 'require(\"./package.json\").version')"
        npm publish --provenance --access public

    - name: Clean up copied files
      run: |
        npm run clean

    - name: Commit version bump
      run: |
        FINAL_VERSION="${{ steps.final_version.outputs.version }}"
        if [[ "${{ steps.check_package.outputs.exists }}" == "false" ]]; then
          git add package.json
          git commit -m "chore: initial npm publish v${FINAL_VERSION} [skip-publish]"
          git push
        else
          git add package.json
          git commit -m "chore: bump ${{ steps.version_type.outputs.type }} version to ${FINAL_VERSION} [skip-publish]"
          git push
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.final_version.outputs.version }}
        name: Release v${{ steps.final_version.outputs.version }}
        body: |
          ${{ steps.check_package.outputs.exists == 'false' && 'Initial npm package publication' || format('Auto-generated {0} release', steps.version_type.outputs.type) }}
          
          **Version:** ${{ steps.final_version.outputs.version }}
          
          **Changes:**
          - ${{ github.event.head_commit.message }}
          
          ${{ steps.check_package.outputs.exists == 'false' && '**Type:** Initial Release' || format('**Version Type:** {0}', steps.version_type.outputs.type) }}
        draft: false
        prerelease: false