name: Auto Publish NPM Package

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-publish]')"
    environment: npm-publish  # Opcional: usar environment para mayor seguridad
    
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for npm trusted publishing (OIDC)
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Configure Git
      run: |
        git config --global user.email "noreply@github.com"
        git config --global user.name "EVVM Bot"

    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

    - name: Determine version increment type
      id: version_type
      run: |
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        if [[ "$COMMIT_MSG" =~ ^MAJOR: ]]; then
          echo "increment=major" >> $GITHUB_OUTPUT
          echo "type=MAJOR" >> $GITHUB_OUTPUT
        elif [[ "$COMMIT_MSG" =~ ^MINOR: ]]; then
          echo "increment=minor" >> $GITHUB_OUTPUT
          echo "type=MINOR" >> $GITHUB_OUTPUT
        else
          echo "increment=patch" >> $GITHUB_OUTPUT
          echo "type=PATCH" >> $GITHUB_OUTPUT
        fi

    - name: Increment version
      id: increment_version
      run: |
        INCREMENT_TYPE="${{ steps.version_type.outputs.increment }}"
        npm version $INCREMENT_TYPE --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Copy source files for publishing
      run: |
        npm run copy-files

    - name: Check if package exists
      id: check_package
      run: |
        if npm view @evvm/testnet-contracts > /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Package exists in registry"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Package does not exist - first time publishing"
        fi
      continue-on-error: true

    - name: Verify Trusted Publishing Setup
      if: steps.check_package.outputs.exists == 'false'
      run: |
        echo "‚ö†Ô∏è  FIRST TIME PUBLISHING DETECTED"
        echo "üìã Make sure you have configured trusted publishing on npmjs.com:"
        echo "   1. Go to https://npmjs.com and login"
        echo "   2. Go to 'Publishing access' or 'Trusted publishers'"
        echo "   3. Add GitHub Actions as trusted publisher:"
        echo "      - Provider: GitHub Actions"
        echo "      - Repository owner: EVVM-org"
        echo "      - Repository name: Testnet-Contracts"
        echo "      - Workflow filename: auto-publish.yml"
        echo "üöÄ If configured correctly, publishing will proceed..."

    - name: Publish to NPM
      run: npm publish --provenance --access public

    - name: Clean up copied files
      run: |
        npm run clean

    - name: Commit version bump
      run: |
        git add package.json
        git commit -m "chore: bump ${{ steps.version_type.outputs.type }} version to ${{ steps.increment_version.outputs.new_version }} [skip-publish]"
        git push

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.increment_version.outputs.new_version }}
        name: Release v${{ steps.increment_version.outputs.new_version }}
        body: |
          Auto-generated ${{ steps.version_type.outputs.type }} release for version ${{ steps.increment_version.outputs.new_version }}
          
          **Changes:**
          - ${{ github.event.head_commit.message }}
          
          **Version Type:** ${{ steps.version_type.outputs.type }}
        draft: false
        prerelease: false